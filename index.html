<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blue Ghost BBQ</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FFF;
        }
        .header {
            background-color: #FFF;
            color: #003366;
            padding: 20px;
        }
        .header h1 {
            margin: 20px;
            font-size: 16px;
        }
        .header .subheading {
            font-size: 42px;
        }
        .content {
            padding: 0px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }
        .phone-number {
            font-size: 20px;
            margin-top: 20px;
            color: #003366;
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 600px) {
            .header .subheading {
                font-size: 32px; /* Decrease font size for smaller screens */
            }
            .phone-number {
                font-size: 16px; /* Decrease font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to</h1>
        <div class="subheading"><strong>Blue Ghost</strong></div>
    </div>
    <div class="content">
        <div class="center">
            <img src="Logo.png" alt="BG Logo">
        </div>
        <div class="phone-number">
            Call or text <strong>(620) 629-0029</strong>
        </div>
    </div>
</body>
</html>
