<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blue Ghost BBQ</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #FFF;
        }
        .header {
            background-color: #FFF;
            color: #003366;
            padding: 20px;
        }
        .header h1 {
            margin: 15px;
            font-size: 20px;
        }
        .header .subheading {
            font-size: 42px;
        }
        .content {
            padding: 0px;
            position: relative; /* Set container as relative */
        }
        .center {
            display: inline-block; /* Use inline-block to prevent image from expanding full width */
            position: relative; /* Position relative for absolute positioning inside */
        }
        .center img {
            max-width: 100%;
            height: auto;
        }
        .phone-number {
            font-size: 20px;
            margin-top: 20px; /* Increase margin top for more space */
            margin-bottom: 20px; /* Add margin bottom for space between logo and phone number */
            color: #003366;
            position: absolute; /* Position phone number absolutely */
            bottom: 0; /* Align to the bottom */
            left: 0; /* Align to the left within the container */
            right: 0; /* Align to the right within the container */
            padding: 10px; /* Add some padding for readability */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 600px) {
            .header .subheading {
                font-size: 32px;
            }
            .phone-number {
                font-size: 20px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to</h1>
        <div class="subheading"><strong>Blue Ghost</strong></div>
    </div>
    <div class="content">
        <div class="center">
            <img src="Logo.png" alt="BG Logo">
            <div class="phone-number">
                Call or text <strong>(620) 629-0029</strong>
            </div>
        </div>
    </div>
</body>
</html>
